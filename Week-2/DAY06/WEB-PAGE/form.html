<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./basic.html" method="get">
        FirstName: <input type="text" placeholder="FirstName" required>
        <br><br>
        LastName: <input type="text" placeholder="LastName">
        <br><br>
        Email: <input type="email" placeholder="Email" required>
        <br><br>
        Password: <input type="password">
        <br><br>
        Dob: <input type="date">
        <br><br>
        Gender <br>
        Male: <input type="radio" name="gender" value="male">
        Female: <input type="radio" name="gender" value="Female">
        Other: <input type="radio" name="gender" value="Other">     
        <br><br>
        Contact: <input type="tel">  
        <br><br>
        Color: <input type="color">
        <br><br>
        Time : <input type="time">
        <br><br>
        Doc : <input type="file">
        <br><br>
        Hobbies : <br>
        Game <input type="checkbox">
        Coding <input type="checkbox">
        Music <input type="checkbox">
        <br><br>
        Address : <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        Country:
        <select name="" id="">
            <option value="">Select</option>
            <option value="">India</option>
            <option value="">India</option>
            <option value="">India</option>
            <option value="">India</option>
            <option value="">India</option> 
        </select>   
      <br><br>
      Range: <br>
      <input type="range" >
      <br><br>
      <input type="submit">   
    </form>
</body>
</html>
